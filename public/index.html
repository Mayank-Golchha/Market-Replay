<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BackTester Web UI</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #0f0f0f;
                color: #ff4da6;
                display: flex;
                flex-direction: column;
                height: 100vh;
                overflow: hidden;
            }

            .toolbar {
                display: flex;
                align-items: center;
                padding: 8px 16px;
                border: 1px solid #d9d9d9;
                border-radius: 4px;
                margin: 20px;
                gap: 12px;
            }

            .toolbar label, .toolbar select, .toolbar button {
                cursor: pointer;
                font-size: 14px;
                color: #ff4da6;
                background: transparent;
                border: none;
            }

            .toolbar label:hover, .toolbar select:hover, .toolbar button:hover {
                color: #ffffff;
            }

            .separator {
                color: #ff4da6;
                user-select: none;
            }

            select {
                padding: 2px 6px;
                border: none;
                background: transparent;
                color: #ff4da6;
            }

            select option {
                background-color: #121212;
                color: #ff4da6;
            }

            /* Container for Sidebar + Chart */
            .main-content {
                display: flex;
                flex: 1;
                margin: 0 20px 20px 20px;
                gap: 10px;
                overflow: hidden;
            }

            /* Tools Sidebar */
            .tools-sidebar {
                width: 45px;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 10px 0;
                gap: 15px;
                border: 1px dashed #d9d9d9;
                border-radius: 4px;
                background-color: #0f0f0f;
            }

            .tool-btn {
                background: transparent;
                border: none;
                color: #ff4da6;
                font-size: 20px;
                cursor: pointer;
                transition: color 0.2s;
                padding: 5px;
            }

            .tool-btn:hover {
                color: #ffffff;
            }

            .tool-btn.active {
                background-color: #ff4da6;
                color: #000;
                border-radius: 4px;
            }

            #chart {
                flex-grow: 1;
                border: 1px dashed #d9d9d9;
                background-color: #0f0f0f;
                position: relative;
            }

            input[type="file"] {
                display: none;
            }
        </style>
    </head>
<body>

<div class="toolbar">
    <label for="uploadFile">Upload</label>
    <span class="separator">|</span>
    <select id="timeframe">
        <option>1m</option>
        <option>5m</option>
        <option>15m</option>
        <option>30m</option>
        <option>1h</option>
        <option>4h</option>
        <option>1d</option>
        <option>1w</option>
    </select>
    <span class="separator">|</span>
    <button id="cut">‚úÇ Cut</button>

    <span class="separator">|</span>
    <button id="play">‚ñ∂</button>

    <span class="separator">|</span>
    <button id="next">‚è≠</button>

    <!-- <span class="separator">|</span> -->
    <!-- <button id="settings">‚öô Settings</button> -->
</div>

<input type="file" id="uploadFile" accept=".csv" />

<div class="main-content">
    <div class="tools-sidebar">
        <button class="tool-btn active" id="cursor" title="Cursor">‚Üñ</button>
        <button class="tool-btn" id="draw-trend" title="Trend Line">‚ï±</button>
        <button class="tool-btn" id="draw-horz" title="Horizontal Line">‚Äï</button>
        <!-- <button class="tool-btn" id="draw-vert" title="Vertical Line">|</button> -->
        <button class="tool-btn" id="draw-rect" title="Rectangle">‚ñ¢</button>
        <!-- <span class="separator">‚Äï</span> -->
        <button class="tool-btn" id="clear-drawings" title="Clear All">üóëÔ∏è</button>
    </div>

    <div id="chart"></div>
</div>

<script src="chart.js"></script>

</body>
</html>
